<body>
    <h1>SlideShow</h1>
    <button onclick="stop()">Stop</button>
    <button onclick="pause()">Pause</button>
    <button onclick="prev()">Previous</button>
    <button onclick="next()">next</button>
    <div id="slide"></div>

        'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGFuZHNjYXBlfGVufDB8fDB8fHww',
        'https://plus.unsplash.com/premium_photo-1676139292936-a2958a0d7177?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGxhbmRzY2FwZXxlbnwwfHwwfHx8MA%3D%3D'
    ]
    let index = 0;
    let interval;
    const slideShow = () => {
        const box = document.getElementById('slide');
        box.innerHTML = null; // Clear previous content
        const img = document.createElement('img');
        img.src = image[index];
        box.appendChild(img);
    };

    const startSlideShow = () => {
        interval = setInterval(() => {
            index = (index + 1) % image.length; // Loop back to 0 after the last image
            slideShow();
        }, 5000);
    };
    const stop = () => {
        clearInterval(interval); // Stop the interval
    };

    const pause = () => {
        clearInterval(interval); // Pause without restarting
    };

    const prev = () => {
        index = (index - 1 + image.length) % image.length; // Navigate to previous image
        slideShow();
    };

    const next = () => {
        index = (index + 1) % image.length; // Navigate to next image
        slideShow();
    };
     slideShow();
     startSlideShow();
</script>
